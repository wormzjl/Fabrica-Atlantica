# Configuration file

general {
    # Array of biomes which will allow coral reefs to spawn if there is water. Empty will allow all biomes
    S:biomes <
        ocean
        deep_ocean
        plains
        desert
        extreme_hills
        forest
        taiga
        swampland
        river
        frozen_ocean
        frozen_river
        ice_flats
        ice_mountains
        mushroom_island
        mushroom_island_shore
        beaches
        desert_hills
        forest_hills
        taiga_hills
        jungle
        jungle_hills
        jungle_edge
        stone_beach
        cold_beach
        birch_forest
        birch_forest_hills
        roofed_forest
        taiga_cold
        taiga_cold_hills
        redwood_taiga
        redwood_taiga_hills
        extreme_hills_with_trees
        savanna
        savanna_rock
        mesa
        mesa_rock
        mesa_clear_rock
     >

    # Bubble Particles from coral
    B:bubbles=true

    # Light level of coral
    I:coralLightLevel=12

    # Array of dimension ids in which Coral Reefs will spawn. Empty will allow all dimensions
    I:dimensions <
        0
     >

    reef {
        # Percentage of the sparsity of the coral on a reef
        # Min: 0.0
        # Max: 1.0
        D:coralSparsity=0.4

        # Percentage of the sparsity of the reef blocks
        # Min: 0.0
        # Max: 1.0
        D:reefSparsity=0.4
    }

    rock {
        # Chance for a Dry Reef to spawn
        D:chance=0.5
    }

}


